name: Build & Deploy

on:
  push:
    tags:
      - "@my/meta@*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to deploy (e.g., @my/meta@1.0.0). Leave empty to deploy current branch."
        required: false
        type: string

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        app: [api, web, service]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Read Version from package.json
        id: version
        run: |
          VERSION=$(jq -r .version apps/${{ matrix.app }}/package.json)
          echo "Detected version for ${{ matrix.app }}: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.app }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=ref,event=branch
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.app }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Deploy via SSH/Helm
        run: |
          echo "Triggering deployment..."
          # Example: ssh user@host "docker compose pull && docker compose up -d"
          # Example: helm upgrade my-app ./charts/my-app --set image.tag=${{ github.ref_name }}
          echo "Deployment placeholder executed."
