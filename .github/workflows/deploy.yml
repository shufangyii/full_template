name: Build & Deploy

on:
  push:
    tags:
      - "@my/*@*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to deploy (e.g., @my/meta@1.0.0). Leave empty to deploy current branch."
        required: false
        type: string

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/jod
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Deploy
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi
          echo "Deploying version ${VERSION}..."
          # Add your actual deployment commands here
          # e.g., docker build, helm upgrade, etc.
